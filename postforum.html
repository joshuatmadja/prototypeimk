    <script>
    	function like(obj,jml,likes){
    		var a = parseInt(document.getElementById(jml).innerHTML);
    		if(obj.innerHTML=="Like"){
    			document.getElementById(jml).innerHTML = a+1;
    			obj.innerHTML="Liked";
    			if(a+1==1) document.getElementById(likes).innerHTML="like";
    			else document.getElementById(likes).innerHTML="likes";
    		}
    		else if(obj.innerHTML=="Liked"){
    			document.getElementById(jml).innerHTML = a-1;
    			obj.innerHTML="Like";
    			if(a-1==1) document.getElementById(likes).innerHTML="like";
    			else document.getElementById(likes).innerHTML="likes";
    		}
    	}

        function countChar(val, n, str) {
        var len = val.value.length;
        if (len > n) {
          val.value = val.value.substring(0, n);
        } else {
          $(str).text(n - len);
        }
      };
    </script>
